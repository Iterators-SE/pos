name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
  server_test:
    name: Test server
    runs-on: ubuntu-latest
        defaults:
      run:
        working-directory: backend
    env:
        TYPEORM_USERNAME: ${{ secrets.TYPEORM_USERNAME }}
        TYPEORM_PASSWORD: ${{ secrets.TYPEORM_PASSWORD }}
    steps:
      - uses: actions/checkout@v2   
      - name: Start PostgresSQL on on ubuntu
        run: | 
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create pos_test database
        run: |
          sudo -u postgres createdb pos_test
          PGPASSWORD=$TYPEORM_PASSWORD --username=$TYPEORM_USERNAME --host=localhost
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npm test